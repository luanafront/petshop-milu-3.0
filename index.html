    <main class="principal">

            <ul class="principal__capa--opcoes">
                <li class="principal__capa--opcao">
                    <img src="./imagens/capa-atual.jpeg" class="opcao__imagem">

                </li>
                <li class="principal__destaque--opcao">

                </li>
                <li class="principal__destaque--opcao">
                    <img src="./imagens/destaque3.jpg" class="opcao__imagem--destaque">
                </li>
            </ul>
        </section>
        <section class="principal__ofertas">
            <p class="principal__ofertas--titulo">Ofertas</p>
            <ul class="principal__ofertas--opcoes">
                <li class="principal__ofertas--opcao">
                    <div class="oferta">

                    <img src="./imagens/ofertas1.png" class="opcao__imagem--ofertas">
                </li>
                <li class="principal__ofertas--opcao">
                    <div class="oferta">
                        Ultimas ofertas
                    </div>
                    <img src="./imagens/ofertas2.jpeg" class="opcao__imagem--ofertas">

                <li class="principal__ofertas--opcao">
